<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="assets/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <style>
    
    </style>
</head>
<body>

<main class="container">
        <!--Cabeçalho-->
        <header>
            <img src="assets/imagens/logo.png" alt="">
            <section class="cabeca"><h1>Perfil</h1></section>
        </header>
        <!--Barra Lateral-->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="inicio.html"><button><i class="fas fa-home"></i>Inicio</button></a></li>
                    <li><a href="index.html"><button id="botaosel"><i class="fas fa-gears"></i>Modelos</button></a></li>
                    <li><a href="maquinas.html"><button><i class="fas fa-shop"></i>Maquinas</button></a></li>
                    <li><a href="inventario.html"><button><i class="fas fa-boxes-stacked"></i>Inventário</button></a></li>
                    <li><a href="charts.html"><button><i class="fas fa-chart-line"></i>Relatórios</button></a></li>
                </ul>       
            </nav>
        </aside>

        <!--Formulario central-->
        <section class="conteudo">
            <section class="conteudo">
                <div class="perfil-container">
                    <div class="foto-perfil-container">
                        <img id="foto-perfil" src="assets/imagens/fotoperfilpadrao.jpg" alt="Foto do perfil">
                        <div class="upload-foto">
                            <input type="file" id="input-foto" accept="image/*" style="display: none;">
                            <button id="botao-foto" class="botao-editar"><i class="fas fa-camera"></i> Alterar foto</button>
                        </div>
                    </div>
                    
                    <form id="form-perfil" class="form-perfil">
                        <div class="campo-formulario">
                            <label for="nome-perfil">Nome:</label>
                            <input type="text" id="nome-perfil" name="nome" required>
                        </div>
                        
                        <div class="campo-formulario">
                            <label for="cpf-perfil">CPF:</label>
                            <input type="text" id="cpf-perfil" name="cpf" required>
                        </div>
                        
                        <div class="campo-formulario">
                            <label for="email-perfil">E-mail:</label>
                            <input type="email" id="email-perfil" name="email" required>
                        </div>
                        
                        <div class="botoes-acao">
                            <button type="submit" class="botao-salvar"><i class="fas fa-save"></i> Salvar alterações</button>
                            <button type="button" id="botao-sair" class="botao-sair"><i class="fas fa-sign-out-alt"></i> Sair</button>
                        </div>
                    </form>
                </div>
                
                <div id="mensagem-perfil" class="mensagem-perfil"></div>
            </section>
        </section>

        <div class="font-buttons">
            <button id="increase-font">A+</button>
            <button id="decrease-font">A-</button>
            </div>
        
            <script>
              let currentFontSize = parseFloat(getComputedStyle(document.body).fontSize) || 16;
              const minFontSize = 12;
              const maxFontSize = 30;
        
              document.getElementById('increase-font').addEventListener('click', () => {
                if (currentFontSize < maxFontSize) {
                  currentFontSize += 2;
                  if (currentFontSize > maxFontSize) currentFontSize = maxFontSize;
                  document.body.style.fontSize = currentFontSize + 'px';
                }
              });
        
              document.getElementById('decrease-font').addEventListener('click', () => {
                if (currentFontSize > minFontSize) {
                  currentFontSize -= 2;
                  if (currentFontSize < minFontSize) currentFontSize = minFontSize;
                  document.body.style.fontSize = currentFontSize + 'px';
                }
              });
            </script>

    </main>
    <!--Referencia ao arquivo JS-->
    <script src="js/perfil.js" defer></script>

</body>
</html>
